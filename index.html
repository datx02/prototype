<!doctype html>
<html>
	<head>
		<title>Prototype</title>
		<meta charset="utf-8" />
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/peerjs/dist/peer.js"></script>
		<script src="node_modules/underscore/underscore.js"></script>
		<script src="node_modules/backbone/backbone.js"></script>
		<script src="build/bundle.js"></script>

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/shuttle.css" />
	</head>

	<body class="content">
		<header>
			<h1>Shuttle</h1>
		</header>

		<div class="dropzone col">

			<section id="upload">
				<h2>Add file</h2>
				<p>
					<input type="file" class="file-input" multiple />
				</p>
			</section>

			<section id="file-list">
				<h2>Your files</h2>

				<ul></ul>
			</section>

		</div>

		<section id="connection" class="col">
			<label for="name">Name</label>
			<input id="name" class="name" type="text" placeholder="Anders" />
			<button class="connect">Connect</button>

			<label for="">File to send</label>
			<select name="" class="files"></select>

			<label for="to-peer"></label>
			<input id="to-peer" class="to-peer" type="text" placeholder="Lars">

			<button class="send">Send file</button>

		</section>


		<script>
			$(function() {
				App.start();
			})
		</script>
	</body>
</html>
