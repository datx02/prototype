<!doctype html>
<html>
	<head>
		<title>Prototype</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/shuttle.css" />
	</head>

	<body class="content">
		<header>
			<h1>Shuttle</h1>
		</header>

		<div id="app">
		</div>

		<script type="text/html" id="home-template">
			<header class="current-identity">

			</header>

			<section id="upload">
				<h2>Add file</h2>
				<p>
					<input type="file" class="file-input" multiple />
				</p>
			</section>

			<section id="my-files">
				<h2>Your files</h2>

				<ul class="file-list"></ul>
			</section>
		</script>

		<script id="login-template" type="text/html">
			<section class="connection-view">
				<form>
					<label for="identity">Choose a nickname</label>
					<input id="identity" type="text" autofocus />

					<input type="submit" class="connect" value="Connect" />
				</form>
			</section>
		</script>

		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/peerjs/dist/peer.js"></script>
		<script src="node_modules/underscore/underscore.js"></script>
		<script src="node_modules/backbone/backbone.js"></script>
		<script src="build/bundle.js"></script>

		<script>
			$(function() {
				App.start();
			})
		</script>
	</body>
</html>
